<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
          <h1> Programmation de la dotation régionale d'investissement dans la région Grand Est <img src="https://www.economie.gouv.fr/files/files/directions_services/plan-de-relance/logo-FR-kit-com.png" height="100px" width="200px" align=right /> </h1>
        
        <h5> Au 04 Mars 2021 </h5>
        
        <hr>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DpartementsGrandEst_1.js"></script>
        <script src="data/RgionGrandEst_2.js"></script>
        <script src="data/ProjetsRnovationthermique_3.js"></script>
        <script src="data/MobilitTransportscollectifs_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.06279387096629,1.9717941024827514],[50.37053602156591,10.207347804075896]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_DpartementsGrandEst_1(feature, layer) {
        }

        function style_DpartementsGrandEst_1_0() {
            return {
                pane: 'pane_DpartementsGrandEst_1',
                opacity: 1,
                color: 'rgba(83,181,238,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DpartementsGrandEst_1');
        map.getPane('pane_DpartementsGrandEst_1').style.zIndex = 401;
        map.getPane('pane_DpartementsGrandEst_1').style['mix-blend-mode'] = 'normal';
        var layer_DpartementsGrandEst_1 = new L.geoJson(json_DpartementsGrandEst_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DpartementsGrandEst_1',
            layerName: 'layer_DpartementsGrandEst_1',
            pane: 'pane_DpartementsGrandEst_1',
            onEachFeature: pop_DpartementsGrandEst_1,
            style: style_DpartementsGrandEst_1_0,
        });
        bounds_group.addLayer(layer_DpartementsGrandEst_1);
        map.addLayer(layer_DpartementsGrandEst_1);
        function pop_RgionGrandEst_2(feature, layer) {
        }

        function style_RgionGrandEst_2_0() {
            return {
                pane: 'pane_RgionGrandEst_2',
                opacity: 1,
                color: 'rgba(183,61,218,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RgionGrandEst_2');
        map.getPane('pane_RgionGrandEst_2').style.zIndex = 402;
        map.getPane('pane_RgionGrandEst_2').style['mix-blend-mode'] = 'normal';
        var layer_RgionGrandEst_2 = new L.geoJson(json_RgionGrandEst_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RgionGrandEst_2',
            layerName: 'layer_RgionGrandEst_2',
            pane: 'pane_RgionGrandEst_2',
            onEachFeature: pop_RgionGrandEst_2,
            style: style_RgionGrandEst_2_0,
        });
        bounds_group.addLayer(layer_RgionGrandEst_2);
        map.addLayer(layer_RgionGrandEst_2);
        function pop_ProjetsRnovationthermique_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Thème</strong><br />' + (feature.properties['Thème'] !== null ? autolinker.link(feature.properties['Thème'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Projets</strong><br />' + (feature.properties['Projets'] !== null ? autolinker.link(feature.properties['Projets'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coût</strong><br />' + (feature.properties['Coût'] !== null ? autolinker.link(feature.properties['Coût'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Subvention</strong><br />' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProjetsRnovationthermique_3_0() {
            return {
                pane: 'pane_ProjetsRnovationthermique_3',
                shape: 'diamond',
                radius: 7.200000000000001,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ProjetsRnovationthermique_3');
        map.getPane('pane_ProjetsRnovationthermique_3').style.zIndex = 403;
        map.getPane('pane_ProjetsRnovationthermique_3').style['mix-blend-mode'] = 'normal';
        var layer_ProjetsRnovationthermique_3 = new L.geoJson(json_ProjetsRnovationthermique_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProjetsRnovationthermique_3',
            layerName: 'layer_ProjetsRnovationthermique_3',
            pane: 'pane_ProjetsRnovationthermique_3',
            onEachFeature: pop_ProjetsRnovationthermique_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ProjetsRnovationthermique_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProjetsRnovationthermique_3);
        map.addLayer(layer_ProjetsRnovationthermique_3);
        function pop_MobilitTransportscollectifs_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Thème</strong><br />' + (feature.properties['Thème'] !== null ? autolinker.link(feature.properties['Thème'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Projets</strong><br />' + (feature.properties['Projets'] !== null ? autolinker.link(feature.properties['Projets'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coût</strong><br />' + (feature.properties['Coût'] !== null ? autolinker.link(feature.properties['Coût'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Subvention</strong><br />' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MobilitTransportscollectifs_4_0() {
            return {
                pane: 'pane_MobilitTransportscollectifs_4',
                shape: 'diamond',
                radius: 7.200000000000001,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MobilitTransportscollectifs_4');
        map.getPane('pane_MobilitTransportscollectifs_4').style.zIndex = 404;
        map.getPane('pane_MobilitTransportscollectifs_4').style['mix-blend-mode'] = 'normal';
        var layer_MobilitTransportscollectifs_4 = new L.geoJson(json_MobilitTransportscollectifs_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MobilitTransportscollectifs_4',
            layerName: 'layer_MobilitTransportscollectifs_4',
            pane: 'pane_MobilitTransportscollectifs_4',
            onEachFeature: pop_MobilitTransportscollectifs_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_MobilitTransportscollectifs_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_MobilitTransportscollectifs_4);
        map.addLayer(layer_MobilitTransportscollectifs_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MobilitTransportscollectifs_4.png" /> Mobilité - Transports collectifs': layer_MobilitTransportscollectifs_4,'<img src="legend/ProjetsRnovationthermique_3.png" /> Projets Rénovation thermique': layer_ProjetsRnovationthermique_3,'<img src="legend/RgionGrandEst_2.png" /> Région Grand Est': layer_RgionGrandEst_2,'<img src="legend/DpartementsGrandEst_1.png" /> Départements Grand Est': layer_DpartementsGrandEst_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
